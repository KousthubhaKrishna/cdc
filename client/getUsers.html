<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <div class="container md-5" style="margin-top: 50px;">
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">View, add, delete and update users.</p>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" v-model="name" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="" class="form-control" v-model="roll_no" placeholder="Roll">
                            </div>
                            <div class="col">
                                <select class="custom-select" v-model="year" @change=>
                                    <option selected disabled value="">Year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="custom-select" v-model="branch">
                                    <option selected disabled value="">Branch</option>
                                    <option value="CSE">CSE</option>
                                    <option value="ECE">ECE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="IT">IT</option>
                                    <option value="MECH">MECH</option>
                                    <option value="CHEM">CHEM</option>
                                    <option value="PROD">PROD</option>
                                    <option value="BIO">BIO</option>

                                </select>
                                <p>{{branch}}</p>
                                <button @onclick="happy()">
                                    <p>branch</p>
                                </button>
                            </div>
                            <div class="col">
                                <!-- Section -->
                                <input type="text" class="form-control" v-model="section" placeholder="Section">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container md-5" style="margin-top: 50px;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Roll</th>
                        <th scope="col">Name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Year</th>
                        <th scope="col">Branch</th>
                        <th scope="col">Section</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" v-if="filter(user)" :key="users.roll_no">
                        <th scope="row">{{ user.roll_no }}</th>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.mobile }}</td>
                        <td>{{ user.year }}</td>
                        <td>{{ user.branch }}</td>
                        <th>{{ user.section }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="get_users.js">
    </script>
</body>

</html>
